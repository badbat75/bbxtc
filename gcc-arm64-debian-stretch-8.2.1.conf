TARGETARCH=aarch64-linux-gnu

GCCVER=8.2.1
GCCURL="https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu-a/8.2-2018.11/gcc-arm-src-snapshot-8.2-2018.11.tar.xz"
#GCCPATCHES="https://gcc.gnu.org/viewcvs/gcc/branches/gcc-8-branch/gcc/graphite.h?view=patch&r1=263194&r2=263193&pathrev=263194[-p2]"
GCCPKG=gcc-${TARGETARCH}-${GCCVER}
GCCSRC=${SOURCES}/gcc-arm-src-snapshot-8.2-2018.11
GCCCOMMONCONFIG="--enable-languages=c,c++,lto --enable-shared --enable-linker-build-id --enable-nls --enable-clocale=gnu --enable-libstdcxx-debug --enable-libstdcxx-time=yes --enable-gnu-unique-object --enable-plugin --enable-checking=release --enable-__cxa_atexit --enable-libmudflap --enable-libgomp --enable-libssp --enable-libquadmath --enable-libquadmath-support --enable-lto --enable-threads=posix --enable-initfini-array --enable-gnu-indirect-function --enable-multiarch \
--with-default-libstdcxx-abi=new --with-system-zlib --with-target-system-zlib \
--disable-option-checking --disable-libitm --disable-libmpx \
--without-included-gettext"
GCCHOSTCONFIG="--disable-multilib"
GCCCROSSCONFIG="--with-arch-directory=arm64 --with-arch=armv8-a \
    LD_FOR_BUILD=ld.gold LD=ld.gold"
GCCTARGETCONFIG="--with-arch-directory=arm64 --with-arch=armv8-a \
    LD_FOR_BUILD=ld.gold LD=${TARGETARCH}-ld.gold LD_FOR_TARGET=${TARGETARCH}-ld.gold"

BINUTILSVER=2.31.1
BINUTILSURL="https://mirror2.mirror.garr.it/mirrors/gnuftp/binutils/binutils-${BINUTILSVER}.tar.xz"
BINUTILSPKG=binutils-${BINUTILSVER}
BINUTILSSRC=${SOURCES}/${BINUTILSPKG}
BINUTILSHOSTCONFIG="--enable-64-bit-bfd"
BINUTILSCOMMONCONFIG="--enable-gold"
WITH_NATIVE_BINUTILS=1

ISLVER=0.20
#ISLURL="http://isl.gforge.inria.fr/isl-${ISLVER}.tar.xz"
ISLURL="https://mirror.sobukus.de/files/src/isl/isl-${ISLVER}.tar.xz"
ISLPKG=isl-${ISLVER}
ISLSRC=${SOURCES}/${ISLPKG}

KERNELVER=4.14.79
KERNELURL="https://github.com/raspberrypi/linux/archive/36612d5d7a88672a3e7dd6cb458dbbbca0d75efe.zip"
KERNELPKG=linux-${KERNELVER}
KERNELSRC=${SOURCES}/${KERNELPKG}

DISTRO_NAME=debian
DISTRO_REL=stretch
DISTRO_ARCH=${TARGETARCH}

PKG_NAME=gcc-${GCCVER}-${DISTRO_NAME}-${DISTRO_REL}

COMMON_CFLAGS="-pipe -g -O3"
